# Synchronise automatiquement main avec dev
# Déclenché manuellement ou à chaque push sur dev

name: Sync main with dev

on:
  # Déclenchement manuel depuis GitHub
  workflow_dispatch:

  # Ou automatiquement à chaque push sur dev (décommenter si souhaité)
  # push:
  #   branches:
  #     - dev

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync main with dev
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout main
          git merge origin/dev -m "Merge dev into main"
          git push origin main

          echo "✅ main synchronized with dev"

      - name: Trigger prod deploy
        run: |
          curl -X POST https://badly.ovh/webhook/deploy --fail --silent --show-error
          echo "✅ Webhook de déploiement prod déclenché"
