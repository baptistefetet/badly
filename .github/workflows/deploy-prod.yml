# Déploiement automatique de la branche main sur badly.ovh
# Déclenché à chaque push sur main

name: Deploy Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy webhook
        run: |
          curl -X POST https://badly.ovh/webhook/deploy --fail --silent --show-error
          echo "✅ Webhook de déploiement déclenché"
